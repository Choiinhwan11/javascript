<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 - 매모리의 연속적인 숫자이다.  0 번부터 시작을 한다 . 
        //var myArray1 = ["홍길동","자바스크립트", "학생"];
        var myArray1 = new Array("홍기동 ", " 자바스크립트","학생");//내장객체라고 한다 . 원래 갖고있는 객채이다. 
        document.write(myArray1[0]+"<br>");
        document.write(myArray1[1]+"<br>");
        document.write(myArray1[2]+"<br>");
        document.write("<hr>");

        myArray1[0]="HongGilDong"
        myArray1[1]="JavaScript"
        myArray1[2]="Student"
        document.write(myArray1[0]+"<br>");
        document.write(myArray1[1]+"<br>");
        document.write(myArray1[2]+"<br>");
        document.write("<hr>");

        //빈배열을 생성하는방법
        //var myArray2= []; 사용을 많이하지 않는다.
        var myArray2=new Array();
        for(var i =0 ; i<10;i++){
            myArray2[i]=i+1;
        }

        document.write("배열 길이 : "+ myArray2.length + "<br>");
        for(var i =0 ; myArray2.length;i++){
            document.write(myArray2[i]+"");
        }

    </script>
</body>
</html>
