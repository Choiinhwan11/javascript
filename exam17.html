<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function insertQuestion(num){
            alert(num);

            var str = prompt(" 사칙연산의 수식을 입력하세여 . 예100+50","");
            var answer = eval (str);
            var result = " <font color = 'red'>" + str + "="+ answer+ "</font>";
            document.getElementById("question").innerHTML=result;
        }
    </script>
</head>
<body onload="insertQuestion(222)"><!-- 바디태그가 끝나야지 수행하므로 가장 느리다 .
그래스천을 한번 읽었기 때문에 재대로 얻을 수 있다. -->
    
    <script>
        insertQuestion(111);
    </script>
    <h1 id="question" ></h1>

</body>
</html><!-- 위에서 수행이 된다는 것을 보여 준다 -->
