<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num ; 
        let msg;

        num=12345;
        msg='hello';

        document.write(num + "<br>");
        document.write(msg + "<br>");


        num= "aaa";
        document.write(num+"<br>");

        let exist = true ;
        document.write(exist+"<br>");

        let value1 = null;
        let value2;
        document.write(value1+"<br>");
        document.write(value2+"<br>");// nudefined
         

    </script>
</body>
</html>

<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언
(값이 계속 변한다. 메모리 일정한 영역을할당하여 데이트를 저장한다. )
-자료형을 갖고있지 않다. 
-var , let , const 으로 선언한다. 


//선언
var a; 
var b;

//할당
a = 10; 
b = 43.5;
 -->
