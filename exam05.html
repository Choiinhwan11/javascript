<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>





    <script>
        //증감연산자 

        let num=5 ; 

        num ++ ; // 자기 혼자 독단적으로 왔기 ㄱ때문에 똑같다. 

        document.write("num = "+ num + "<br>");

        ++ num ; // 자기 혼자 독단적으로 왔기 ㄱ때문에 똑같다. 
        
        document.write("num = "+ num + "<br>");

//후행
       // let num2=num;
        let num2 = num++;
        document.write("num = "+ num +"&emsp; num2"+num2+ "<br>");

        let num3 = ++ num;//선행증가를 하여라 . 
        document.write("num = "+ num +"&emsp; num3"+ num3+"<br>");

        let num4 = ++num2 * num3 --;
        document.write("num2 = "+ num2 +"&emsp; num3"
                        + num3+"&emsp; num4"+ num4+"<br>");
    </script>
</body>
</html>
