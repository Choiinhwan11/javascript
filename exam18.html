<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doprint(num){ //구현부 혼자 호출 못한다. 
            var msg = "dopoint()가" + num + "회 실행되었습니다."
            alert(msg);
            document.getElementById("myid").innerHTML=msg;
            doprint(1);
        }
    </script>
</head>
<body>
    <script>
        doprint(2);
    </script>
    <h1 id="myid">  안녕하세요</h1>
    <script>
        doprint(3);
    </script>
</body>
</html>
